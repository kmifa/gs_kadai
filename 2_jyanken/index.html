<div id="wrap">
	<div id="start-scene" class="scene">
	<div class="sirudora">
		<img src="imgs/sirudora.png" alt="">

		<div class="title">
			<h1>FINAL FANTASY V</h1>

		<div class="title-reverse">

		<div class="start-menu">

				<p id="no">ずるをする</p>
